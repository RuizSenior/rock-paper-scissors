<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="title">
          <h1>Rock Paper Scissors Game</h1>
        </div>
        <div class="game">
          <div class="player_score">
            <h2>Player</h2>
            <div class="score" id="player_score" > 0 </div>
          </div>
          <div  class="game_buttons">
            <button class="btn" id="rock">👊</button>
            <button class="btn" id="paper">🖐️</button>
            <button class="btn" id="scissors">✌️</button>
          </div>
          <div class="computer_score">
            <h2>Computer</h2>
            <div class="score" id="computer_score"> 0</div>
          </div>

        </div>
        <div class="result">
          <p id="result">Test</p>
        </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
